- name: Q&A
  short_wiki: General Q&A on the topic of the site.
  display_post_types:
    - <%= PostType['Question'].id %>
  post_type_ids:
    - <%= PostType['Question'].id %>
    - <%= PostType['Answer'].id %>
  is_homepage: true
  tag_set_id: <%= TagSet.main.id %>

- name: Meta
  short_wiki: Discussions and feedback about the site itself in Q&A format.
  display_post_types:
    - <%= PostType['Question'].id %>
  post_type_ids:
    - <%= PostType['Question'].id %>
    - <%= PostType['Answer'].id %>
  tag_set_id: <%= TagSet.meta.id %>